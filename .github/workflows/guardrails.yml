name: guardrails

permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  no_invariant_drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Run full guardrail suite (matches local run-all-gates)
        run: ./scripts/run-all-gates.sh "ci: guardrails" "GitHub Actions guardrails"
