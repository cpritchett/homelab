name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      op-export--release_created: ${{ steps.release.outputs['stacks/platform/secrets/op-export--release_created'] }}
      op-export--tag_name: ${{ steps.release.outputs['stacks/platform/secrets/op-export--tag_name'] }}
      op-export--version: ${{ steps.release.outputs['stacks/platform/secrets/op-export--version'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  build-docker-images:
    needs: release-please
    if: needs.release-please.outputs.op-export--release_created == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push op-export
        uses: docker/build-push-action@v5
        with:
          context: stacks/platform/secrets/op-export
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/homelab/op-export:${{ needs.release-please.outputs.op-export--version }}
            ghcr.io/${{ github.repository_owner }}/homelab/op-export:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ needs.release-please.outputs.op-export--version }}
