name: Build and Push Container Images

on:
  push:
    branches:
      - main
      - feat/**
    paths:
      - 'stacks/platform/secrets/op-export/Dockerfile'
      - 'stacks/platform/secrets/op-export/.dockerignore'
    tags:
      - 'op-export-v*'
  workflow_dispatch:

jobs:
  build-op-export:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/op-export-v* ]]; then
            VERSION="${{ github.ref }}" 
            VERSION="${VERSION#refs/tags/op-export-}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "push=true" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "push=${{ github.ref == 'refs/heads/main' }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push op-export
        uses: docker/build-push-action@v5
        with:
          context: stacks/platform/secrets/op-export
          push: ${{ steps.version.outputs.push == 'true' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/homelab/op-export:${{ steps.version.outputs.version }}
            ${{ github.ref == 'refs/heads/main' && format('ghcr.io/{0}/homelab/op-export:latest', github.repository_owner) || '' }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
