services:
  op-export:
    image: ghcr.io/cpritchett/homelab/op-export:latest
    restart: "no"
    env_file:
      - /mnt/apps01/secrets/op/op.env
    volumes:
      - type: bind
        source: /mnt/apps01
        target: /mnt/apps01
    working_dir: /mnt/apps01
    command: >
      set -eu;
      for s in $${STACKS}; do
        /mnt/apps01/scripts/op-export-stack-env.sh "$${s}";
      done
