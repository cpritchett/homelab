services:
  op-export:
    image: 1password/op:2
    restart: "no"
    env_file:
      - /mnt/apps01/secrets/op/op.env
    volumes:
      - type: bind
        source: /mnt/apps01
        target: /mnt/apps01
    working_dir: /mnt/apps01
    entrypoint: ["/bin/sh","-lc"]
    command: >
      apk add --no-cache jq >/dev/null &&
      for s in $STACKS; do
        /mnt/apps01/scripts/op-export-stack-env.sh "$s";
      done
