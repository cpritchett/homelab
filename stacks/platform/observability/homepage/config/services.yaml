---
- Infrastructure:
    - Komodo:
        icon: mdi-docker
        href: https://komodo.in.hypyr.space
        description: Infrastructure orchestration

    - 1Password Connect:
        icon: 1password.png
        href: http://op-connect-api:8080
        description: Secrets management
        widget:
          type: customapi
          url: http://op-connect-api:8080/health
          mappings:
            - field: name
              label: Service
            - field: version
              label: Version

    - Caddy:
        icon: caddy.png
        href: https://barbary.in.hypyr.space
        description: Reverse proxy & TLS

- Platform:
    - Authentik:
        icon: authentik.png
        href: https://auth.in.hypyr.space
        description: SSO & Authentication
        widget:
          type: authentik
          url: http://authentik-server:9000
          key: "{{HOMEPAGE_VAR_AUTHENTIK_API_KEY}}"

    - Uptime Kuma:
        icon: uptime-kuma.png
        href: https://status.in.hypyr.space
        description: Uptime monitoring
        widget:
          type: uptimekuma
          url: http://uptime-kuma:3001
          slug: homelab

- Monitoring:
    - Prometheus:
        icon: prometheus.png
        href: https://prometheus.in.hypyr.space
        description: Metrics collection
        widget:
          type: prometheus
          url: http://prometheus:9090

    - Grafana:
        icon: grafana.png
        href: https://grafana.in.hypyr.space
        description: Metrics & logs dashboards
        widget:
          type: grafana
          url: http://grafana:3000
          username: "{{HOMEPAGE_VAR_GRAFANA_USER}}"
          password: "{{HOMEPAGE_VAR_GRAFANA_PASSWORD}}"
