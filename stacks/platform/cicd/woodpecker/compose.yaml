services:
  secrets-init:
    image: 1password/op:2@sha256:57d7d6a2bb2b74b2cf8111f6afb2973c74772198f82ea30359a53faae9fff5b1
    environment:
      OP_CONNECT_HOST: http://op-connect-api:8080
      OP_CONNECT_TOKEN_FILE: /run/secrets/op_connect_token
    secrets:
      - op_connect_token
    volumes:
      - ./env.template:/templates/woodpecker.template:ro
      - /mnt/apps01/appdata/woodpecker/secrets:/secrets
    networks:
      - op-connect
    command: >
      sh -c "
      export OP_CONNECT_TOKEN=$$(cat /run/secrets/op_connect_token) &&
      op inject -i /templates/woodpecker.template -o /secrets/woodpecker.env -f &&
      echo 'Secrets injected successfully'
      "
    restart: "no"

  woodpecker-server:
    image: woodpeckerci/woodpecker-server:v3.13.0@sha256:428eb0965754e25e67b8b086648438858b4fa64487b1cd3cc8e4101b396e459a
    restart: unless-stopped
    volumes:
      - /mnt/apps01/appdata/woodpecker:/data
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/apps01/appdata/woodpecker/secrets:/secrets:ro
    environment:
      # Runtime config
      WOODPECKER_SERVER_ADDR: ":8000"
      WOODPECKER_LOG_LEVEL: info
      WOODPECKER_GITEA: "true"
      WOODPECKER_DATABASE_DRIVER: sqlite3
      WOODPECKER_DATABASE_DATASOURCE: /data/woodpecker.db
      WOODPECKER_AGENT_BACKEND: docker
      WOODPECKER_DOCKER_HOST: unix:///var/run/docker.sock
      CLOUDFLARE_API_TOKEN_FILE: /run/secrets/CLOUDFLARE_API_TOKEN
    secrets:
      - CLOUDFLARE_API_TOKEN
    depends_on:
      - secrets-init
    labels:
      caddy: ci.in.hypyr.space
      caddy.tls.dns: "cloudflare ${CLOUDFLARE_API_TOKEN_FILE}"
      caddy.reverse_proxy: "{{upstreamDialer \"woodpecker-server:8000\"}}"
    networks:
      woodpecker:
      proxy_network:
        aliases:
          - woodpecker-server
    # env_file removed - using entrypoint wrapper to load env at runtime
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "set -a && [ -f /secrets/woodpecker.env ] && . /secrets/woodpecker.env && set +a &&
       exec /bin/woodpecker-server"

  woodpecker-agent:
    image: woodpeckerci/woodpecker-agent:v3.13.0@sha256:a983b1016217ad94cdab48d732ec97b5b1f72718725d651183d7ec885f7caf35
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/apps01/appdata/woodpecker/secrets:/secrets:ro
    environment:
      WOODPECKER_SERVER: "ws://woodpecker-server:8000"
      WOODPECKER_AGENT_BACKEND: docker
      WOODPECKER_DOCKER_HOST: unix:///var/run/docker.sock
      WOODPECKER_LOG_LEVEL: info
    depends_on:
      - secrets-init
      - woodpecker-server
    networks:
      woodpecker:
      proxy_network:
        aliases:
          - woodpecker-agent
    # env_file removed - using entrypoint wrapper to load env at runtime
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "set -a && [ -f /secrets/woodpecker.env ] && . /secrets/woodpecker.env && set +a &&
       exec /bin/woodpecker-agent"

networks:
  woodpecker:
    driver: overlay
    internal: true
  proxy_network:
    external: true
  op-connect:
    external: true



secrets:
  op_connect_token:
    external: true
  CLOUDFLARE_API_TOKEN:
    external: true
