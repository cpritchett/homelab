services:
  secrets-init:
    image: 1password/op:2@sha256:57d7d6a2bb2b74b2cf8111f6afb2973c74772198f82ea30359a53faae9fff5b1
    deploy:
      mode: replicated-job
      restart_policy:
        condition: none
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    environment:
      OP_CONNECT_HOST: http://op-connect-api:8080
      OP_CONNECT_TOKEN_FILE: /run/secrets/op_connect_token
    secrets:
      - op_connect_token
    volumes:
      - ./env.template:/templates/authentik.template:ro
      - ./postgres.template:/templates/postgres.template:ro
      - ./blueprints/homepage-token.yaml.template:/templates/homepage-token.yaml.template:ro
      - ./blueprints/oauth2-forgejo.yaml.template:/templates/oauth2-forgejo.yaml.template:ro
      - /mnt/apps01/appdata/authentik/secrets:/secrets
      - /mnt/apps01/appdata/authentik/blueprints:/blueprints-out
    networks:
      - op-connect
    command: >
      sh -ec "
      export OP_CONNECT_TOKEN=$$(cat /run/secrets/op_connect_token) &&
      op inject -i /templates/authentik.template -o /secrets/authentik.env -f &&
      op inject -i /templates/postgres.template -o /secrets/postgres.env -f &&
      op inject -i /templates/homepage-token.yaml.template -o /blueprints-out/homepage-token.yaml -f &&
      op inject -i /templates/oauth2-forgejo.yaml.template -o /blueprints-out/oauth2-forgejo.yaml -f &&
      chmod 644 /secrets/*.env /blueprints-out/*.yaml &&
      echo 'Secrets injected successfully'
      "

  postgresql:
    image: postgres:18@sha256:5773fe724c49c42a7a9ca70202e11e1dff21fb7235b335a73f39297d200b73a2
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '2'
          memory: 2048M
        reservations:
          cpus: '1'
          memory: 1024M
    volumes:
      - /mnt/data01/appdata/authentik/postgres:/var/lib/postgresql
      - /mnt/apps01/appdata/authentik/secrets:/secrets:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-authentik}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - authentik
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "set -a && [ -f /secrets/postgres.env ] && . /secrets/postgres.env && set +a &&
       exec docker-entrypoint.sh postgres"

  redis:
    image: redis:8-alpine@sha256:4eec4565e45aa0b3966554c866bc73211e281b0b3d89fe9a33c982e6faca809d
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    command: ["redis-server", "--save", "60", "1"]
    volumes:
      - /mnt/data01/appdata/authentik/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - authentik

  authentik-server:
    image: ghcr.io/goauthentik/server:2025.12.4
    user: "1000:999"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '2'
          memory: 2048M
        reservations:
          cpus: '1'
          memory: 1024M
      labels:
        # Homepage: Platform dashboard
        homepage.group: "Platform"
        homepage.name: "Authentik"
        homepage.icon: "authentik.png"
        homepage.href: "https://auth.in.hypyr.space"
        homepage.description: "SSO & Authentication"
        homepage.widget.type: "authentik"
        homepage.widget.url: "https://auth.in.hypyr.space"
        homepage.widget.key: "{{HOMEPAGE_VAR_AUTHENTIK_API_KEY}}"

        # Caddy: Public reverse proxy
        caddy: auth.in.hypyr.space
        caddy.reverse_proxy: "{{upstreams 9000}}"
        caddy.tls.dns: "cloudflare {env.CLOUDFLARE_API_TOKEN}"

        # AutoKuma: External monitoring (accepts redirects)
        kuma.authentik.http.name: "Authentik SSO"
        kuma.authentik.http.url: "https://auth.in.hypyr.space"
        kuma.authentik.http.interval: "60"
        kuma.authentik.http.maxretries: "3"
        kuma.authentik.http.accepted_statuscodes: '["200-299","301","302"]'
    volumes:
      - /mnt/apps01/appdata/authentik/media:/media
      - /mnt/apps01/appdata/authentik/custom-templates:/templates
      - /mnt/apps01/appdata/authentik/secrets:/secrets:ro
      - ./blueprints:/blueprints/custom/static:ro
      - /mnt/apps01/appdata/authentik/blueprints:/blueprints/custom/generated:ro
    environment:
      # Core connections
      AUTHENTIK_REDIS__HOST: "redis"
      AUTHENTIK_POSTGRESQL__HOST: "postgresql"
    networks:
      authentik:
      proxy_network:
        aliases:
          - authentik-server
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "set -a && [ -f /secrets/authentik.env ] && . /secrets/authentik.env && set +a &&
       exec /lifecycle/ak server"

  authentik-worker:
    image: ghcr.io/goauthentik/server:2025.12.4
    user: "1000:999"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '2'
          memory: 2048M
        reservations:
          cpus: '1'
          memory: 1024M
    volumes:
      - /mnt/apps01/appdata/authentik/media:/media
      - /mnt/apps01/appdata/authentik/custom-templates:/templates
      - /mnt/apps01/appdata/authentik/secrets:/secrets:ro
      - ./blueprints:/blueprints/custom/static:ro
      - /mnt/apps01/appdata/authentik/blueprints:/blueprints/custom/generated:ro
    environment:
      # Core connections
      AUTHENTIK_REDIS__HOST: "redis"
      AUTHENTIK_POSTGRESQL__HOST: "postgresql"
    networks:
      - authentik
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "set -a && [ -f /secrets/authentik.env ] && . /secrets/authentik.env && set +a &&
       exec /lifecycle/ak worker"

networks:
  authentik:
    driver: overlay
  proxy_network:
    external: true
  op-connect:
    name: op-connect_op-connect
    external: true

secrets:
  op_connect_token:
    external: true
