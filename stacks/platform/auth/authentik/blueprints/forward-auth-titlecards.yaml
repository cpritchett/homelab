# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
# Forward auth: TitleCardMaker (stacks/application/media/enrichment/compose.yaml)
version: 1

metadata:
  name: "Forward Auth - TitleCardMaker"
  labels:
    blueprints.goauthentik.io/instantiate: "true"

entries:
  - model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: "titlecards-forward-auth"
    attrs:
      name: "titlecards-forward-auth"
      mode: "forward_single"
      external_host: "https://titlecards.in.hypyr.space"
      access_token_validity: "hours=24"
      refresh_token_validity: "days=30"
      authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-implicit-consent]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, default-provider-invalidation-flow]]

  - model: authentik_core.application
    state: present
    identifiers:
      slug: "titlecards"
    attrs:
      name: "TitleCardMaker"
      slug: "titlecards"
      meta_launch_url: "https://titlecards.in.hypyr.space"
      policy_engine_mode: "any"
      provider: !Find [authentik_providers_proxy.proxyprovider, [name, titlecards-forward-auth]]
