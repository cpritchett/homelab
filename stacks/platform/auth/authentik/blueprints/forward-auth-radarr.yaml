# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
# Forward auth: Radarr (stacks/application/media/core/compose.yaml)
version: 1

metadata:
  name: "Forward Auth - Radarr"
  labels:
    blueprints.goauthentik.io/instantiate: "true"

entries:
  - model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: "radarr-forward-auth"
    attrs:
      name: "radarr-forward-auth"
      mode: "forward_single"
      external_host: "https://radarr.in.hypyr.space"
      access_token_validity: "hours=24"
      refresh_token_validity: "days=30"
      authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-implicit-consent]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, default-provider-invalidation-flow]]

  - model: authentik_core.application
    state: present
    identifiers:
      slug: "radarr"
    attrs:
      name: "Radarr"
      slug: "radarr"
      meta_launch_url: "https://radarr.in.hypyr.space"
      policy_engine_mode: "any"
      provider: !Find [authentik_providers_proxy.proxyprovider, [name, radarr-forward-auth]]
