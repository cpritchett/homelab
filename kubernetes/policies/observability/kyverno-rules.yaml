apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kyverno-rules
  namespace: observability
spec:
  groups:
    - name: kyverno
      rules:
        - alert: KyvernoPolicyViolations
          expr: kyverno_policy_results_total{result="fail"} > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: Kyverno is reporting policy violations
        - alert: KyvernoWebhookUnavailable
          expr: |
            (sum by (service) (up{job=~"kyverno.*"} == 0)) > 0
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: Kyverno admission webhook is unavailable
