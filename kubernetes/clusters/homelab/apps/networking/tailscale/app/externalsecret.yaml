apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tailscale
  namespace: networking
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: tailscale-secret
    creationPolicy: Owner
    template:
      data:
        clientId: "{{ .TAILSCALE_CLIENT_ID }}"
        clientSecret: "{{ .TAILSCALE_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: tailscale
