apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: external-dns-unifi
  namespace: networking
spec:
  groups:
    - name: external-dns-unifi
      rules:
        - alert: ExternalDNSUnifiErrors
          expr: rate(external_dns_registry_errors_total{service="external-dns-unifi"}[5m]) > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: ExternalDNS (Unifi) is failing to update records
            description: "external-dns registry errors detected over 5m"
