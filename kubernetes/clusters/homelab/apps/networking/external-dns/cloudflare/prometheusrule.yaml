apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: external-dns-cloudflare
  namespace: networking
spec:
  groups:
    - name: external-dns-cloudflare
      rules:
        - alert: ExternalDNSCloudflareErrors
          expr: rate(external_dns_registry_errors_total{service="external-dns-cloudflare"}[5m]) > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: ExternalDNS (Cloudflare) is failing to update records
            description: "external-dns registry errors detected over 5m"
