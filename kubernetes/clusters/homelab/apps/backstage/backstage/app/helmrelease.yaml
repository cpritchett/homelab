apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: backstage
  namespace: backstage
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      backstage:
        containers:
          app:
            image:
              repository: ghcr.io/backstage/backstage
              tag: v1.31.0
            env:
              NODE_ENV: production
              APP_CONFIG_backend_database_client: better-sqlite3
              APP_CONFIG_backend_database_connection: ":memory:"
            envFrom:
              - secretRef:
                  name: backstage-secrets
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: [ALL] }
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: 7007
                  initialDelaySeconds: 30
                  periodSeconds: 10
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: 7007
                  initialDelaySeconds: 10
                  periodSeconds: 5
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    service:
      app:
        controller: backstage
        ports:
          http:
            port: 7007
    ingress:
      app:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: backstage.in.hypyr.space
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - backstage.in.hypyr.space
            secretName: backstage-tls
    persistence:
      data:
        enabled: true
        existingClaim: backstage-data
        globalMounts:
          - path: /data
