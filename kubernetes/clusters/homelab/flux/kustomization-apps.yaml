apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  prune: true
  wait: true
  dependsOn:
    - name: platform
  sourceRef:
    kind: GitRepository
    name: homelab-root
  path: ./kubernetes/clusters/homelab/apps
  retryInterval: 1m
