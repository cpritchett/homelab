# Test case: Application with Longhorn storage (ALLOWED)
# Expected: PASS
# Policy: All storage policies
# Reason: Non-database app with properly configured Longhorn PVC

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce  # ✓ RWO is allowed
  storageClassName: longhorn  # ✓ Longhorn allowed for non-database workloads
  resources:
    requests:
      storage: 50Gi  # ✓ Under 500GB threshold
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/component: application  # ✓ Not a database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: ghcr.io/linuxserver/sonarr:latest
        ports:
        - containerPort: 8989
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: sonarr-config
