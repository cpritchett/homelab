---
config:
  address: 10.0.48.55
  interface: bond0.48
  vip_leaderelection: true
  arp:
    enabled: true
  bgp:
    enabled: false
# Explicitly disable service LB / cloud provider modes
daemonset:
  enabled: true
  env:
    - name: vip_arp
      value: "true"
    - name: cp_enable
      value: "true"
    - name: svc_enable
      value: "false"
    - name: bgp_enable
      value: "false"
    - name: vip_leaderelection
      value: "true"
